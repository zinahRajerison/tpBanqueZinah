<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/WEB-INF/templates/template_default.xhtml">
            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <h1><h:outputText value="Liste des clients"/></h1>
                        <p:dataTable value="#{listeComptes.comptes}"
                                     var="item"  paginator="true" rows="10"
                                     rowsPerPageTemplate="2,4,8,10"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <p:column width="30">
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:link outcome="mouvement?id=#{item.id}" 
                                        value="#{item.id}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}" filterBy="#{item.nom}" width="30">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column sortBy="#{item.solde}" filterBy="#{item.solde}" width="30">
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                            <p:column width="10">
                                <f:facet name="header">
                                    <h:outputText value="OpÃ©rations"/>
                                </f:facet>
                                <h:commandLink action="#{listeComptes.supprimerCompte(item)}"
                                               title="Supprimer le compte de #{item.nom}" >
                                    <h:graphicImage name="images/suppr.png"/>
                                </h:commandLink>
                                <h:link outcome="modification?id=#{item.id}" >
                                    <h:graphicImage name="images/modif.png" width="25px"/>
                                </h:link>
                            </p:column>
                            <p:column width="10">
                                <f:facet name="header">
                                    <h:outputText escape="false" value="Historique&lt;br/>opÃ©rations"/>
                                </f:facet>
                               <h:link outcome="operations">
                                   <f:param name="id" value="#{item.id}"/>
                                   Details
                               </h:link>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:messages/> 
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
