<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modif.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modif.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification de compte
            </ui:define>

            <ui:define name="content">
                <h1>Modification sur le compte num√©ro #{modif.id}
                    de #{modif.compte.nom}</h1>

                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire :
                        <h:inputText id="nom"  value="#{modif.compte.nom}"
                                     required="true"
                                     converterMessage="Le nom est un texte"/>
                        <h:message for="nom"/>
                        Solde du compte :
                        <h:inputText id="solde" value="#{modif.compte.solde}"
                                     required="true"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modif.modifierCompte()}"
                                     value="Modifier le compte"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
